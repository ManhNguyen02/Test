<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha5121ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>  
    <link rel="stylesheet" href="/style.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
       <form action="#" id="form" method="post">
        <div>
            <div class="social">
                <div class="title">
                    <h1>Create Account</h1>
                    <p>Get started with your free account</p>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="img/icons8-twitter-25.png" alt=""/>
                        Login via Twitter
                    </div>
                    <div class="btn-2">
                        <img src="img/icons8-facebook-48 (2).png" alt="">
                        Login via facebook
                    </div>
                </div>
            </div>
            <div class="or">Or</div>
        </div>

        <div>
            <label for="username"></label>
            <i class="fas fa-user"></i>
            <input 
                type="text"
                name="username"
                id="username"
                placeholder="Full Name"
                />
            <i class="far fa-check-circle failure-icon"></i>
            <div class="error"></div>
        </div>
        
        <div>
            <label for="email">Email</label>
            <i class="fas fa-envelope"></i>
            <input 
                type="text"
                name="email"
                id="email"
                placeholder="Email address"
                />
                <i class="far fa-check-circle failure-icon"></i>
                <div class="error"></div>
        </div>

         <!--Password-->
         <div>
            <label for="phone"></label>
            <i class="fas fa-phone"></i>
            <input 
            type="tel" 
            id="phone" 
            name="phone"
            placeholder="Phone number"
            />
                <i class="far fa-check-circle failure-icon"></i>
                <div class="error"></div>
        </div>

        <div>
            <label for=""></label>

            <input 
                type=""
                name=""
                id=""
                />
                <i class="far fa-check-circle failure-icon"></i>
                <div class="error"></div>
        </div>

        <div>
            <label for=""></label>

            <input 
                type=""
                name=""
                id=""
                />
                <i class="far fa-check-circle failure-icon"></i>
                <div class="error"></div>
        </div>


        <div>
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input 
                type="password"
                name="password"
                id="password"
                />
                <i class="far fa-check-circle failure-icon"></i>
                <div class="error"></div>
        </div>
        <button id="btn" type="submit">Create Account</button>
    </form>
    </div>
</body>
<script src="main.js"></script>
</html>
